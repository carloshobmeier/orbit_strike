<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Codigo Base, html, css, javascript">
    <meta name="keywords" content="Codigo Base, html, css, javascript">
    <meta name="author" content="Johnny Peffer Oficial">
    <link rel="shortcut icon" type="image/x-icon" href="/imagens/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/estilos/style.css">
    <title>Jogo Nave Espacial</title>
  </head>
  <body>
    <div id="cenario">
      <video autoplay loop muted playsinline id="video-fundo">
        <source src="/videos/spac.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
      </video>
      <div id="menu">
        <div id="vida">Vida: 10</div>
        <div id="pontos">Pontos: 0</div>
      </div>
      <div id="nave"></div>
      <div id="telaInicial">
        <button type="button" id="iniciar" class="btn-menu" onclick="iniciarJogo()">Iniciar Jogo</button>
        <button type="button" id="dificuldade" class="btn-menu" onclick="">Dificuldade</button>
        <button type="button" id="escolhaNave" class="btn-menu" onclick="abrirModalEscolhaNave()">Escolher Nave</button>
        <button type="button" id="escolhaFase" class="btn-menu" onclick="">Escolher Fase</button>
        <button type="button" id="sobre" class="btn-menu" onclick="">Sobre</button>
        <button type="button" id="sair" class="btn-menu" onclick="">Sair</button>
        <button id="botaoPausa">Pausado</button>
      </div>
    </div>

    <div id="modalEscolhaNave" class="modal">
      <div id="escolha_da_nave">
          <div class="naves" onclick="selecionarNaveBranca()">
              <img src="imagens/nave_branca.png" alt="Nave Branca">
          </div>
          <div class="naves" onclick="selecionarNaveVerde()">
              <img src="imagens/nave_verde.png" alt="Nave Verde">
          </div>
          <button type="button" id="sair" class="btn-menu" onclick="fecharModalEscolhaNave()">Voltar</button>
      </div>
    </div>



    <script src="/javascripts/script.js" defer></script>
  </body>
  
</html>
